plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly("org.junit.vintage: junit-vintage-engine")

    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.12.8'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.12.8'

}

test {
    useJUnitPlatform()
}